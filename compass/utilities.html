<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8"/>
    <title></title>
    <link rel="stylesheet" href="css/utilities.css"/>
</head>
<body>
<table class="goods-price" cellspacing="0">
    <thead>
    <tr>
        <th>水果品类</th>
        <th>橘子</th>
        <th>苹果</th>
        <th>鸭梨</th>
        <th>香蕉</th>
        <th>打包</th>
    </tr>
    </thead>
    <tbody>
    <tr class="even">
        <th>单价</th>
        <td class="numeric">1</td>
        <td class="numeric">2</td>
        <td class="numeric">3</td>
        <td class="numeric">4</td>
        <td class="numeric">10</td>
    </tr>
    <tr class="odd">
        <th>十个</th>
        <td class="numeric">10</td>
        <td class="numeric">20</td>
        <td class="numeric">30</td>
        <td class="numeric">40</td>
        <td class="numeric">100</td>
    </tr>
    </tbody>
    <tfoot>
    <tr class="even">
        <th>总额</th>
        <td class="numeric">11</td>
        <td class="numeric">22</td>
        <td class="numeric">33</td>
        <td class="numeric">44</td>
        <td class="numeric">110</td>
    </tr>
    </tfoot>

</table>

<div class="tag-cloud-container">
    <span class="s">immoc</span>
    <span class="l">immoc</span>
    <span class="xs">immoc</span>
    <span>immoc</span>
    <span class="xl">immoc</span>
    <span class="xxs">immoc</span>
    <span class="xxl">immoc</span>
</div>

</body>
</html>
