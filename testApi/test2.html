<!DOCTYPE html>

<body>
<a id="test" href="javascript:;">添加一个按钮</a>
<script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
<script>
    $(function () {
        $("#test").click(function () {
            var a = "<a class='test' href='javascript:;'>测试</a>";
            $("body").append(a);
            $(".test").unbind("click").on("click", function () {
                alert("111");
            });
        });
    });

</script>
